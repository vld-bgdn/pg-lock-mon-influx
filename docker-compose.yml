version: "3"
services:
  grafana:
    hostname: grafana1
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    environment:
      - INFLUX_URI=http://influxdb1:8086
      - INFLUX_DB=v1-db
      - INFLUX_USER=v1-user
      - INFLUX_PASSWORD=v1-password
      - INFLUX_TOKEN=my-token
      - INFLUX_ORG=my-org
      - INFLUX_BUCKET=my-bucket
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
  postgres:
    hostname: postgres1
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres_pass
      TELEGRAF_PASSWORD: telegraf_password
      APP_PASSWORD: app_password
    volumes:
      - ./postgres/setup_db.sh:/docker-entrypoint-initdb.d/setup_db.sh
  influxdb:
    hostname: influxdb1
    image: influxdb
    ports:
      - 8086:8086
    depends_on:
      - postgres
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=my-user
      - DOCKER_INFLUXDB_INIT_PASSWORD=my-password
      - DOCKER_INFLUXDB_INIT_ORG=my-org
      - DOCKER_INFLUXDB_INIT_BUCKET=my-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-token
      - V1_DB_NAME=v1-db
      - V1_RP_NAME=v1-rp
      - V1_AUTH_USERNAME=v1-user
      - V1_AUTH_PASSWORD=v1-password   
#      - DB_NAME=check-db
#      - RP_NAME=check-rp
    volumes:
      - ./influxdb/setup-v1.sh:/docker-entrypoint-initdb.d/setup-v1.sh
  telegraf:
    hostname: telegraf1
    image: telegraf
    depends_on:
      - influxdb
    environment:
      - INFLUX_HOST=influxdb1
      - INFLUX_ADMIN_TOKEN=my-token
      - INFLUX_ORG=my-org
      - INFLUX_BUCKET=my-bucket
      - POSTGRES_URI=postgres://telegraf:telegraf_password@postgres1/postgres?sslmode=disable
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
  app:
    hostname: app1
    image: app
    build:
      context: ./app
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      - postgres
      - telegraf
      - influxdb
      - grafana
    environment:
      - POSTGRES_URI=postgresql+psycopg2://app:app_password@postgres1/testlockdb?sslmode=disable